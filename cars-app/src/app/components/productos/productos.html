<div class="container mt-4">
    <h1>Productos</h1>
    <div class="d-flex justify-content-center mb-3">
        <button mat-raised-button color="primary" (click)="abrirModal()">
            <mat-icon>add</mat-icon> Agregar Producto

        </button>
    </div>

    <mat-form-field appearance="fill" class="w-100">
        <mat-label> Buscar</mat-label>
        <input matInput (keyup)="filtroProducto($event)" placeholder="Buscar Producto...">

    </mat-form-field>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="detalles">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let productos">
                    <button mat-icon-button color="primary" (click)="abrirModalDetalles(productos)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="idProducto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let p">{{ p.idProducto}}</td>

            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let p">{{ p.nombre}}</td>

            </ng-container>
             <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                <td mat-cell *matCellDef="let p">{{ p.precio | currency }}</td>

            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                <td mat-cell *matCellDef="let p">{{ p.stock}}</td>

            </ng-container>
            
            <ng-container matColumnDef="fecharegistro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Registro</th>
                <td mat-cell *matCellDef="let p">{{ p.fecharegistro | date: 'yyyy-MM-dd' }}</td>

            </ng-container>
            
             <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Categor√≠a</th>
                <td mat-cell *matCellDef="let p">{{ nombreCategoria(p.categoria) }}</td>

            </ng-container>
             <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let p">
                    <div class="d-flex gap-1">
                        <button class="btn btn-warning btn-sn me-1" (click)="abrirModal(p)">
                            <mat-icon>edit</mat-icon>

                        </button>
                        <button class="btn btn-danger btn-sn me-1" (click)="productos = p; delete()">
                            <mat-icon>delete</mat-icon>

                        </button>

                    </div>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

    </div>

</div>
